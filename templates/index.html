<!DOCTYPE html>
<html>

<head>
    <title>AI Code Corrector</title>

    <!-- Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f5f5;
        }

        textarea {
            width: 100%;
            height: 220px;
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            color: black;
        }

        button {
            margin-top: 15px;
            padding: 12px 24px;
            border: none;
            background: black;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .output-box {
            background: white;
            padding: 25px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 8px #ccc;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <h1>AI Code Corrector</h1>

    <form method="POST">
        <textarea name="code" placeholder="Paste your code here.">{{ input_code }}</textarea>
        <br>
        <button type="submit">Correct Code</button>
    </form>

    {% if output %}
    <div class="output-box">
        <h2>Corrected Code:</h2>
        <pre>{{ output }}</pre>
    </div>
    {% endif %}

    <script>
        // Clear input/output on manual browser refresh
        if (performance.navigation.type === 1) {
            document.querySelector("textarea").value = "";
            const box = document.querySelector(".output-box");
            if (box) box.remove();
        }
    </script>

</body>

</html>
