<!DOCTYPE html>
<html>

<head>
    <title>AI Code Corrector</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f5f5;
        }

        textarea {
            width: 100%;
            height: 220px;
            padding: 12px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 12px 24px;
            border: none;
            background: black;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            opacity: 0.85;
        }

        /* WRAPPER FOR LABEL + DROPDOWN */
        .lang-container {
            display: flex;
            justify-content: flex-end;
            /* pushes to the right */
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* DROPDOWN */
        .select-wrapper {
            position: relative;
            display: inline-block;
        }

        select {
            padding: 12px 20px;
            border: none;
            background: black;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            appearance: none;
            width: 180px;
            text-align: center;
        }

        .select-wrapper::after {
            content: "â–¼";
            font-size: 12px;
            color: white;
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .output-box {
            background: white;
            padding: 25px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 8px #ccc;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>

</head>

<body>

    <h1>AI Code Corrector</h1>

    <form method="POST">

        <div class="lang-container">
            <label style="font-size: 18px; font-weight: bold;">Select Language:</label>

            <div class="select-wrapper">
               <select name="lang" id="lang">
    <option value="Python" {% if selected_lang == "Python" %}selected{% endif %}>Python</option>
    <option value="C" {% if selected_lang == "C" %}selected{% endif %}>C</option>
    <option value="C++" {% if selected_lang == "C++" %}selected{% endif %}>C++</option>
    <option value="Java" {% if selected_lang == "Java" %}selected{% endif %}>Java</option>
    <option value="JavaScript" {% if selected_lang == "JavaScript" %}selected{% endif %}>JavaScript</option>
    <option value="HTML" {% if selected_lang == "HTML" %}selected{% endif %}>HTML</option>
    <option value="CSS" {% if selected_lang == "CSS" %}selected{% endif %}>CSS</option>
    <option value="PHP" {% if selected_lang == "PHP" %}selected{% endif %}>PHP</option>
    <option value="C#" {% if selected_lang == "C#" %}selected{% endif %}>C#</option>
    <option value="Swift" {% if selected_lang == "Swift" %}selected{% endif %}>Swift</option>
    <option value="Rust" {% if selected_lang == "Rust" %}selected{% endif %}>Rust</option>
    <option value="Go" {% if selected_lang == "Go" %}selected{% endif %}>Go</option>
    <option value="Kotlin" {% if selected_lang == "Kotlin" %}selected{% endif %}>Kotlin</option>
    <option value="Ruby" {% if selected_lang == "Ruby" %}selected{% endif %}>Ruby</option>
    <option value="Perl" {% if selected_lang == "Perl" %}selected{% endif %}>Perl</option>
    <option value="Dart" {% if selected_lang == "Dart" %}selected{% endif %}>Dart</option>
    <option value="Haskell" {% if selected_lang == "Haskell" %}selected{% endif %}>Haskell</option>
</select>
            </div>
        </div>

        <textarea name="code" placeholder="Paste your code here.">{{ input_code }}</textarea>

        <button type="submit">Correct Code</button>
    </form>

    {% if output %}
    <div class="output-box">
        <h2>Corrected Code:</h2>
        <pre>{{ output }}</pre>
    </div>
    {% endif %}

</body>

</html>
